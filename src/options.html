<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>LeetCode to Todoist – Settings</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        --background: #f5f5f5;
        --text-primary: #1a1a1a;
        --text-secondary: #4a4a4a;
        --card-background: #ffffff;
        --card-shadow: 0 18px 36px rgba(0, 0, 0, 0.1);
        --link-color: #2962ff;
        --input-background: #ffffff;
        --input-border: #d0d0d0;
        --input-text: #1a1a1a;
        --input-placeholder: #888888;
        --button-primary-bg: #e44232;
        --button-primary-text: #ffffff;
        --status-success: #12805a;
        --status-error: #c94432;
        --status-info: #2962ff;
      }

      :root[data-theme='dark'] {
        --background: #111111;
        --text-primary: #f5f5f5;
        --text-secondary: #c0c0c0;
        --card-background: #1e1e1e;
        --card-shadow: 0 18px 36px rgba(0, 0, 0, 0.45);
        --link-color: #82aaff;
        --input-background: #2a2a2a;
        --input-border: #3a3a3a;
        --input-text: #f5f5f5;
        --input-placeholder: #9a9a9a;
        --button-primary-bg: #e44232;
        --button-primary-text: #ffffff;
        --status-success: #4dd0a6;
        --status-error: #ff8a80;
        --status-info: #82aaff;
      }

      body {
        margin: 0;
        padding: 32px;
        display: flex;
        justify-content: center;
        background: var(--background);
        color: var(--text-primary);
      }

      main {
        background: var(--card-background);
        border-radius: 16px;
        padding: 32px;
        width: min(480px, 100%);
        box-shadow: var(--card-shadow);
      }

      h1 {
        margin-top: 0;
        font-size: 24px;
      }

      a,
      button,
      input,
      label,
      p {
        color: inherit;
      }

      form {
        display: grid;
        gap: 16px;
      }

      label {
        font-size: 15px;
        font-weight: 600;
      }

      input[type="password"],
      input[type="text"] {
        width: 100%;
        padding: 12px 14px;
        border-radius: 10px;
        border: 1px solid var(--input-border);
        font-size: 15px;
        background: var(--input-background);
        color: var(--input-text);
      }

      input::placeholder {
        color: var(--input-placeholder);
      }

      button[type="submit"] {
        background: var(--button-primary-bg);
        color: var(--button-primary-text);
        border: none;
        padding: 12px 18px;
        border-radius: 10px;
        font-weight: 600;
        font-size: 15px;
        cursor: pointer;
      }

      button.secondary {
        background: none;
        border: 1px solid var(--input-border);
        color: var(--text-primary);
        padding: 10px 14px;
        border-radius: 10px;
        font-size: 14px;
        cursor: pointer;
      }

      button.secondary:hover {
        background: rgba(0, 0, 0, 0.04);
      }

      :root[data-theme='dark'] button.secondary {
        border-color: #4a4a4a;
        background: #1c1c1c;
      }

      :root[data-theme='dark'] button.secondary:hover {
        background: #262626;
      }

      [data-role="status"] {
        min-height: 20px;
        font-size: 14px;
        color: var(--text-secondary);
      }

      [data-role="status"][data-tone="success"] {
        color: var(--status-success);
      }

      [data-role="status"][data-tone="error"] {
        color: var(--status-error);
      }

      [data-role="status"][data-tone="info"] {
        color: var(--status-info);
      }

      p.help {
        font-size: 14px;
        line-height: 1.5;
        color: var(--text-secondary);
        margin: 0;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Connect Todoist</h1>
      <p class="help">
        Paste your Todoist REST API token below. You can find it in
        Todoist by going to Settings → Integrations → API token.
      </p>
      <form id="todoist-token-form" autocomplete="off">
        <label for="todoist-token">Todoist API token</label>
        <input type="password" id="todoist-token" name="token" required />
        <button type="submit">Save token</button>
        <div data-role="status"></div>
        <button type="button" class="secondary" data-action="remove-token" hidden>
          Remove API token
        </button>
      </form>
    </main>
    <script type="module" src="options.js"></script>
  </body>
</html>
