<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>LeetCode to Todoist – Settings</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #f5f5f5;
        color: #1a1a1a;
      }

      body {
        margin: 0;
        padding: 32px;
        display: flex;
        justify-content: center;
      }

      main {
        background: #ffffff;
        border-radius: 16px;
        padding: 32px;
        width: min(480px, 100%);
        box-shadow: 0 18px 36px rgba(0, 0, 0, 0.1);
      }

      h1 {
        margin-top: 0;
        font-size: 24px;
      }

      form {
        display: grid;
        gap: 16px;
      }

      label {
        font-size: 15px;
        font-weight: 600;
      }

      input[type="password"],
      input[type="text"] {
        width: 100%;
        padding: 12px 14px;
        border-radius: 10px;
        border: 1px solid #d0d0d0;
        font-size: 15px;
      }

      button[type="submit"] {
        background: #e44232;
        color: #fff;
        border: none;
        padding: 12px 18px;
        border-radius: 10px;
        font-weight: 600;
        font-size: 15px;
        cursor: pointer;
      }

      [data-role="status"] {
        min-height: 20px;
        font-size: 14px;
      }

      [data-role="status"][data-tone="success"] {
        color: #12805a;
      }

      [data-role="status"][data-tone="error"] {
        color: #c94432;
      }

      [data-role="status"][data-tone="info"] {
        color: #2962ff;
      }

      p.help {
        font-size: 14px;
        line-height: 1.5;
        color: #4a4a4a;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Connect Todoist</h1>
      <p class="help">
        Paste your Todoist REST API token below. You can find it in
        Todoist by going to Settings → Integrations → API token.
      </p>
      <form id="todoist-token-form" autocomplete="off">
        <label for="todoist-token">Todoist API token</label>
        <input type="password" id="todoist-token" name="token" required />
        <button type="submit">Save token</button>
        <div data-role="status"></div>
      </form>
    </main>
    <script type="module" src="options.js"></script>
  </body>
</html>
