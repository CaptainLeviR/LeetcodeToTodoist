<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>LeetCode to Todoist</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }

      body {
        margin: 0;
        min-width: 320px;
        min-height: 380px;
        background: #f5f5f5;
        color: #1a1a1a;
      }

      main {
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      header h1 {
        font-size: 18px;
        margin: 0;
      }

      section {
        background: #ffffff;
        border-radius: 14px;
        padding: 16px;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
      }

      section[hidden] {
        display: none;
      }

      .details {
        background: #f1f1f1;
        border-radius: 12px;
        padding: 12px;
        font-size: 14px;
        margin-bottom: 16px;
      }

      .details strong {
        display: block;
        margin-bottom: 6px;
      }

      .details a {
        color: #2962ff;
        text-decoration: none;
        word-break: break-all;
      }

      form {
        display: grid;
        gap: 12px;
      }

      label {
        font-weight: 600;
        font-size: 14px;
      }

      select,
      input[type='text'] {
        width: 100%;
        padding: 10px;
        border-radius: 10px;
        border: 1px solid #d0d0d0;
        font-size: 14px;
        background: #1f1f1f;
        color: #ffffff;
      }

      .custom-date {
        position: relative;
      }

      .custom-date__input {
        display: flex;
        gap: 8px;
        align-items: center;
      }

      .custom-date__input input {
        flex: 1;
        cursor: pointer;
        background: #fff;
        color: #1a1a1a;
      }

      .custom-date__input input::placeholder {
        color: #888;
      }

      .custom-date__input button {
        background: #333333;
        color: #ffffff;
        border: none;
        border-radius: 8px;
        padding: 8px 10px;
        cursor: pointer;
        font-size: 16px;
      }

      .custom-date__picker {
        position: absolute;
        top: calc(100% + 8px);
        left: 0;
        z-index: 10;
        background: #262626;
        border-radius: 12px;
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.18);
        padding: 12px;
        width: 260px;
      }

      .calendar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
        font-weight: 600;
        color: #f1f1f1;
      }

      .calendar-header button {
        background: none;
        border: none;
        font-size: 18px;
        cursor: pointer;
        padding: 4px 8px;
        color: #f1f1f1;
      }

      .calendar-weekdays,
      .calendar-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 4px;
        text-align: center;
        font-size: 12px;
      }

      .calendar-weekdays {
        margin-bottom: 6px;
        font-weight: 600;
        color: #d2d2d2;
      }

      .calendar-grid button,
      .calendar-grid span {
        border: none;
        border-radius: 8px;
        padding: 6px 0;
      }

      .calendar-grid span {
        color: transparent;
      }

      .calendar-grid button {
        background: none;
        cursor: pointer;
        font-size: 13px;
        color: #fdfdfd;
      }

      .calendar-grid button:hover {
        background: #3a3a3a;
      }

      .calendar-grid button[data-state='selected'] {
        background: #e44232;
        color: #fff;
      }

      button[type='submit'] {
        background: #e44232;
        color: #fff;
        border: none;
        border-radius: 10px;
        padding: 12px 18px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
      }

      button[type='submit']:disabled {
        opacity: 0.7;
        cursor: default;
      }

      [data-role='status'] {
        min-height: 20px;
        font-size: 13px;
      }

      [data-role='status'][data-tone='success'] {
        color: #12805a;
      }

      [data-role='status'][data-tone='error'] {
        color: #c94432;
      }

      .actions {
        display: flex;
        gap: 8px;
      }

      button.secondary {
        background: none;
        border: none;
        color: #2962ff;
        cursor: pointer;
        font: inherit;
        padding: 0;
      }

      [data-role='custom-date'] {
        display: none;
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>LeetCode to Todoist</h1>
      </header>

      <section data-view="loading">
        <p>Looking for the current problemâ€¦</p>
      </section>

      <section data-view="error" hidden>
        <p data-role="error-message"></p>
        <div class="actions">
          <button type="button" class="secondary" data-action="retry">Try again</button>
          <button type="button" class="secondary" data-action="configure">Options</button>
        </div>
      </section>

      <section data-view="content" hidden>
        <div class="details">
          <strong data-role="problem-title"></strong>
          <a data-role="problem-url" href="#" target="_blank" rel="noopener noreferrer"></a>
        </div>
        <form id="todoist-form">
          <label for="due-option">When should Todoist remind you?</label>
          <select id="due-option" required>
            <option value="" disabled selected>Select an option</option>
            <option value="tomorrow">Tomorrow</option>
            <option value="twoDays">In 2 days</option>
            <option value="threeDays">In 3 days</option>
            <option value="fourDays">In 4 days</option>
            <option value="fiveDays">In 5 days</option>
            <option value="sixDays">In 6 days</option>
            <option value="oneWeek">In 1 week</option>
            <option value="custom">Pick a dateâ€¦</option>
          </select>
          <div data-role="custom-date" class="custom-date">
            <label for="custom-date">Choose a date</label>
            <div class="custom-date__input">
              <input
                type="text"
                id="custom-date"
                placeholder="YYYY-MM-DD"
                readonly
              />
              <button type="button" data-action="toggle-calendar" aria-label="Select date">
                ðŸ“…
              </button>
            </div>
            <div class="custom-date__picker" data-role="calendar" hidden>
              <div class="calendar-header">
                <button type="button" data-action="prev-month" aria-label="Previous month">â€¹</button>
                <span data-role="calendar-month"></span>
                <button type="button" data-action="next-month" aria-label="Next month">â€º</button>
              </div>
              <div class="calendar-weekdays">
                <span>Su</span>
                <span>Mo</span>
                <span>Tu</span>
                <span>We</span>
                <span>Th</span>
                <span>Fr</span>
                <span>Sa</span>
              </div>
              <div class="calendar-grid" data-role="calendar-grid"></div>
            </div>
          </div>
          <button type="submit">Add to Todoist</button>
          <div data-role="status"></div>
          <button type="button" class="secondary" data-action="configure">Options</button>
        </form>
      </section>
    </main>

    <script type="module" src="popup.js"></script>
  </body>
</html>
